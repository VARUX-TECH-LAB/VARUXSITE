<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            overflow: hidden;
            margin: 0;
            color: white;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), rgba(59, 130, 246, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
            z-index: -1;
        }

        .glitch {
            font-size: 12rem;
            font-weight: 900;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff, -0.04em -0.03em 0 #fffc00; }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .btn-primary {
            background: white;
            color: black;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="gradient-bg" id="bg"></div>

    <div class="text-center z-10">
        <div class="floating">
            <h1 class="glitch mb-4 select-none">404</h1>
        </div>
        
        <h2 class="text-2xl md:text-4xl font-bold mb-6 text-gray-200">Görünüşe göre rotadan saptınız.</h2>
        
        <p class="text-gray-400 mb-10 max-w-md mx-auto leading-relaxed">
            Aradığınız sayfa ya taşınmış ya da dijital boşlukta kaybolmuş olabilir. Endişelenmeyin, sizi güvenli bir yere geri götürebiliriz.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <a href="varuxcyber.com" class="btn-primary">Ana Sayfaya Dön</a>
            <button onclick="window.history.back()" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2">
                <span>←</span> Geri Git
            </button>
        </div>
    </div>

    <!-- Dekoratif Elementler -->
    <div class="absolute bottom-10 left-10 text-xs text-gray-600 uppercase tracking-widest hidden md:block">
        Hata Kodu: NULL_POINTER_EXCEPTION
    </div>
    
    <div class="absolute top-10 right-10 flex gap-4 opacity-30">
        <div class="w-12 h-12 rounded-full border border-white"></div>
        <div class="w-12 h-12 rounded-full border border-white rotate-45"></div>
    </div>

    <script>
        // Fare hareketini takip eden ışık efekti
        const bg = document.getElementById('bg');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            bg.style.setProperty('--x', x + '%');
            bg.style.setProperty('--y', y + '%');
        });
    </script>
</body>
</html>
