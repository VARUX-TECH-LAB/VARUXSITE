<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | VARUX CYBER SECURITY</title>
  <link rel="icon" href="assets/favicon.png">
  <style>
    /* Genel Stil */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #00ff99;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Arka Plan Efektleri */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 153, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 153, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    
    /* Ana Konteyner */
    .container {
      max-width: 800px;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    /* 404 Yazısı */
    .error-code {
      font-size: 12rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-shadow: 
        0 0 10px rgba(0, 255, 153, 0.5),
        0 0 20px rgba(0, 255, 153, 0.3),
        0 0 40px rgba(0, 255, 153, 0.2);
      letter-spacing: -5px;
      animation: pulse 3s infinite;
      position: relative;
      display: inline-block;
    }
    
    .error-code::before {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: transparent;
      text-shadow: 
        0 0 15px rgba(0, 255, 153, 0.8),
        0 0 30px rgba(0, 255, 153, 0.6);
      z-index: -1;
      animation: glitch 5s infinite;
    }
    
    /* Mesaj */
    .message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #e0e0e0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Buton */
    .home-button {
      display: inline-block;
      color: #00ff99;
      text-decoration: none;
      border: 2px solid #00ff99;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      background: rgba(0, 255, 153, 0.05);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
      margin-top: 1rem;
    }
    
    .home-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 153, 0.2), transparent);
      transition: all 0.6s ease;
    }
    
    .home-button:hover {
      background-color: rgba(0, 255, 153, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.4);
      transform: translateY(-3px);
    }
    
    .home-button:hover::before {
      left: 100%;
    }
    
    /* Footer */
    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
      padding: 1rem;
      border-top: 1px solid rgba(0, 255, 153, 0.1);
      width: 100%;
      max-width: 800px;
    }
    
    /* Animasyonlar */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 
          0 0 10px rgba(0, 255, 153, 0.5),
          0 0 20px rgba(0, 255, 153, 0.3),
          0 0 40px rgba(0, 255, 153, 0.2);
      }
      50% {
        transform: scale(1.02);
        text-shadow: 
          0 0 15px rgba(0, 255, 153, 0.7),
          0 0 30px rgba(0, 255, 153, 0.5),
          0 0 60px rgba(0, 255, 153, 0.3);
      }
    }
    
    @keyframes glitch {
      0%, 100% {
        transform: translate(0);
      }
      5% {
        transform: translate(-2px, 2px);
      }
      10% {
        transform: translate(2px, -2px);
      }
      15% {
        transform: translate(-2px, -2px);
      }
      20% {
        transform: translate(2px, 2px);
      }
      25% {
        transform: translate(0);
      }
    }
    
    /* Responsive Tasarım */
    @media (max-width: 768px) {
      .error-code {
        font-size: 8rem;
        letter-spacing: -3px;
      }
      
      .message {
        font-size: 1.2rem;
        padding: 0 1rem;
      }
      
      .home-button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 480px) {
      .error-code {
        font-size: 6rem;
        letter-spacing: -2px;
      }
      
      .message {
        font-size: 1rem;
      }
      
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="message">Aradığınız sayfa artık aktif değil veya sanal dünyanın derinliklerinde kayboldu.</p>
    <a href="https://varuxcyber.com" class="home-button">Ana Sayfaya Dön</a>
  </div>
  
  <div class="footer">
    © 2025 VARUX Cyber Security | Industrial Network Protection
  </div>
</body>
</html>
